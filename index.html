<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
        /*body{padding: 0;margin: 0;background-color: black;}*/
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        @keyframes blink {
          0% { opacity: 1; }
          50% { opacity: 0; }
          100% { opacity: 1; }
        }
         
        img {
          animation: breath 5s infinite;
          /*opacity: 0.5;11*/
        }
        
        .hx {
            animation: breath 1.5s infinite; 
        }
         
        @keyframes breath {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
          100% {
            transform: scale(1);
          }
        }
        
        .wealth-alert {
            position: fixed;
            bottom: 30px;
            left: 5%;
            width:90%;
            padding: 12px 0;
            background: linear-gradient(45deg, #f9d423, #e2b31a);
            border-radius: 10px;
            color: #8B4513;
            font-family: Arial, sans-serif;
            text-align: center;
            box-shadow: 0 0 30px gold;
            z-index: 1;
        }
        .wealth-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .wealth-domain {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .wealth-message {
            font-size: 16px;
        }
        .particle {
            position: absolute;
            background: gold;
            border-radius: 50%;
            animation: float 5s infinite;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    
    
    <div style="display:flex;flex-wrap:wrap;position:fixed;overflow:auto;top:30%;left:0;width:100%;z-index:8;" id="zhan_content"></div>
    <div class="wealth-alert">
        <div style="width:100%;text-align:center;font-size:16px;color:white;color:#8B4513;">使用&nbsp;<span style="display:inline-block;padding:2px 4px;border-radius:4px;">苹果浏览器</span>&nbsp;或&nbsp;<span style="display:inline-block;padding:2px 4px;border-radius:4px;">谷歌浏览器&nbsp;&nbsp;可永久访问</span></div>
    </div>
    <div id="modal_notice" style="z-index:9;position:fixed;top:40%;left:20%;width:60%;background-color: rgba(32, 32, 32, 0.8);display:none;border-radius:32px;">
        <div id="notice" style="margin:16px 0;width:100%;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:600;color:white;"></div>
    </div>
    <script> 
        
        // document.getElementById('cur_domain').innerHTML = window.location.hostname;
        // document.getElementById('by_domain').innerHTML = window.location.hostname;
        
        // 创建金色粒子
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 10 + 5 + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(p);
        }
        function show_notice(msg){
            document.getElementById('notice').innerHTML = msg;
            document.getElementById('modal_notice').style.display = 'block';
            setTimeout(function(){
                document.getElementById('modal_notice').style.display = 'none';
            }, 1500);
        }
        var colors = ['#E85174', '#007FFF', '#00ae65', '#FF69B4', '#f44c00']


 

        var tais = [
            "http://139.196.6.209?a=49"
        ]
        


        
        var index_arr = ['1','2','3','4','5'];
        var tai_str = ""
        for (var i = 0; i < tais.length; i++) {
            
            
            if(tais.length > 1){
                tai_str+= '<div class="hx" style="text-align:center;width:46%;margin:2%;" onclick="jump('+i+')">'
                                +'<div style="background-color:'+colors[i%colors.length]+';border-radius: 48px;padding:8px 0;">'
                                +'    <div style="font-size:28px;font-weight:800;color:white;"><div style="border-radius:50%;display:inline-block;padding:0 4px;">'+index_arr[i%index_arr.length]+'<span style="font-size:12px;">站</span></div></div>'
                                +'    <div style="font-size:16px;color:white;margin-top:4px;">点击观看</div>'
                                +'</div>'
                            +'</div>';
            }else{
                tai_str+= '<div class="hx" style="text-align:center;width:80%;margin:10%;" onclick="jump('+i+')">'
                                +'<div style="background-color:'+colors[i%colors.length]+';border-radius: 48px;padding:8px 0;">'
                                +'    <div style="font-size:28px;font-weight:800;color:white;"><div style="border-radius:50%;display:inline-block;padding:0 4px;">'+index_arr[i%index_arr.length]+'<span style="font-size:12px;">站</span></div></div>'
                                +'    <div style="font-size:16px;color:white;margin-top:4px;">点击观看</div>'
                                +'</div>'
                            +'</div>';
            }
            
            
                            
                            
                            
        } 
        document.getElementById('zhan_content').innerHTML = tai_str;
        function jump(i){
            let url = tais[i];
            if(url != ""){window.open(url);}else{show_notice("即将开放");}
        }
    </script>
</body>

</html>
